<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="container">
         
        <h1 class="name">Amazon</h1>
        
         <img class="cart"  src="shoppingcart.png" alt="shopping cart" >
          <a class="price" href="#">$0.00</a>
        
        </div>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sample Page</a></li>
            <li><a href="#">Discount 10%</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Buy Theme</a></li>
            
          </ul>
        
      </header>
      
    
    <h2>Catalog</h2>
    <div class="catalog">
    <h3>Showing all 11 results</h3>
    <form action="#">
      <label for="products"></label>
      <select name="products" id="products" placeholder="default sorting">
        <option value="defaultSorting">Default sorting</option>
        
      </select>
      <br><br>
      </form>
    </div>
  </div>
  </body>
</html>
